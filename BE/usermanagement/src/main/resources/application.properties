spring.application.name=usermanagement

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/db_user_management
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.type=redis

#Jwt Configuration
app.usermanagement.jwt.jwt-secret = SecretKey
app.usermanagement.jwt.app-name = "User Management"
app.usermanagement.jwt.expired = 360000